{% extends 'base_alt.html' %}

{% block 'head' %}
	<title>Caption competition: captions</title>
{% endblock %}

{% block 'main' %}
<h2>Captions</h2>
	<div class="complist comps bd">
		{% for caption in captions %}
<li>{{ caption.text }} (by {{ caption.author }} on photo XXX) [<a href="/captions/{{caption.id}}/edit">edit</a>, <a href="/captions/n/delete">delete</a>, <a href="/captions/n/approve">approve</a>]</li>
{% endfor %}
</div>
{% endblock %}
